<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kółko Krzyżyk</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <h2>Wybierz Poziom Trudności</h2>
    <form id="difficultyForm">
      <label for="difficulty">Poziom trudności:</label>
      <select id="difficulty" name="difficulty" required>
        <option value="easy">Łatwy</option>
        <option value="hard">Trudny</option>
      </select>
      <button type="button" onclick="setDifficulty()">Zatwierdź</button>
    </form>

    <main class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Kółko i Krzyżyk</h1>
                <p id="currentPlayer-text">Zacznij Grę</p>
                <div id="board"></div>
                <div id="output-board"></div>
                <button id="reset-btn" onclick="resetGame()" class="btn btn-primary mt-3">Resetuj grę</button>
                <button id="reset-btn" onclick="resetTable()" class="btn btn-primary mt-3">Resetuj Tabelę</button>
            </div>

            <div class="col-md-6">
                <h2 class="text-center mb-4">Podsumowanie</h2>
                <table id="summaryTable" class="table">
                    <thead>
                        <tr>
                            <th>Gracz X</th>
                            <th>Gracz O</th>
                            <th>Remisy</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                 <h2 class="text-center mb-4">Wyniki</h2>
                <table id="resultsTable" class="table">
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2023-2024 Jakub Wrzeszcz 2in. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script src="static/computer.js"></script>
    <script>
        function setDifficulty() {
            const difficultySelect = document.getElementById('difficulty');
            const selectedDifficulty = difficultySelect.value;

            if (selectedDifficulty) { 
                document.cookie = `mode=${difficulty}; expires=Thu, 01 Jan 2030 00:00:00 UTC; path=/`;
                alert(`Wybrano poziom trudności: ${difficulty}`);
            } else {
                alert("Błąd => Nie wybrano poziomu. Wybierz poziom trudności.");
            }
        }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
